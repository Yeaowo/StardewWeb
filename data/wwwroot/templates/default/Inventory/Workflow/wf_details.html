<table>
    #ROWS#
</table>
<button onclick="ShowAddRule();" >Add Rule</button>
<div id="newrule" style="display:none;">
    <table>
        <tr>
            <td>Rule Type <select id="newtype"><option>string</option><option>objectId</option><option>contains</option></select></td>
            <td>Parameter Value <input type="text" id="newparam" width="30" /></td>
        </tr>
    </table>
    <div class="row" style="padding-top:10px;">
        <div class="col-8"></div>
        <div class="col-4"><button onclick="AddRule();" data-i18n="ui.save">Save</button> <button onclick="CloseRuleAdd();" data-i18n="ui.cancel">Cancel</button></div>
    </div>
</div>
